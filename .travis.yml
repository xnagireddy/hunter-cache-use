language:
- minimal
sudo:
- false
dist:
- trusty
addons:
  apt:
    packages:
    - python3-pip
env:
  global:
  - secure: 
matrix:
  include:
  - os: linux
    env: TYPE=Debug
  - os: linux
    env: TYPE=Release
script:
- cmake -H. -B_builds -DHUNTER_STATUS_DEBUG=ON -DCMAKE_BUILD_TYPE=${TYPE} -DHUNTER_CONFIGURATION_TYPES=${TYPE}
- cmake --build _builds
branches:
  except:
  - "/^pr\\..*/"
